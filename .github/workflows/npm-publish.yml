name: Publish Package to npm

on:
  release:
    types: [published]
    
permissions:
  id-token: write  # Required for OIDC
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci --legacy-peer-deps
      - name: Run build
        run: npm run build
      - name: Check dist directory
        run: ls dist/

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci --legacy-peer-deps
      - name: Run build
        run: npm run build
      - name: Check dist directory
        run: ls dist/
      - run: npm publish --access public
